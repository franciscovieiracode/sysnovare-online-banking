<div class="sidenav">
    <button (click)="dashboard()" mat-button>
      <img src="https://cdn-icons-png.flaticon.com/512/3769/3769015.png" height="20" alt="Image 1" class="button-icon">
      Conta
    </button>
    <button (click)="deposits()" mat-button>
      <img src="https://www.pngall.com/wp-content/uploads/1/Deposit-Free-PNG-Image.png" height="20" alt="Image 1" class="button-icon">
      Depósitos
    </button>
    <button (click)="transfers()" mat-button>
      <img src="https://cdn-icons-png.flaticon.com/512/6404/6404655.png" height="20" alt="Image 2" class="button-icon">
      Transferências
    </button>
    <button (click)="payment()" mat-button>
        <img src="https://cdn-icons-png.flaticon.com/512/7510/7510522.png" height="20" alt="Image 1" class="button-icon">
        Pagamentos
      </button>
      <button (click)="withdraw()" mat-button>
        <img src="https://www.pngall.com/wp-content/uploads/1/Withdraw-PNG-Clipart.png" height="20" alt="Image 1" class="button-icon">
        Levantamentos
      </button>
      <button (click)="phonePayment()" mat-button>
        <img src="https://cdn-icons-png.flaticon.com/512/0/191.png" height="20" alt="Image 1" class="button-icon">
        Carregamentos
      </button>
      <button mat-button>
        <img src="https://static.thenounproject.com/png/1829242-200.png" height="20" alt="Image 1" class="button-icon">
        Ajuda
      </button>
  </div>
