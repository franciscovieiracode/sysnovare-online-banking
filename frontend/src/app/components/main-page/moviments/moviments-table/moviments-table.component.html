<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Tipo. </th>
      <td mat-cell *matCellDef="let element"> {{element.typeInPT}} </td>
    </ng-container>
  
    <!-- Quantity Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Quantidade </th>
      <td mat-cell *matCellDef="let element"> {{element.amount}} €</td>
    </ng-container>
  
    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Data </th>
      <td mat-cell *matCellDef="let element"> {{element.date | date:'dd/MM/yyyy HH:mm:ss' }} </td>
    </ng-container>  

     <!-- From Column -->
     <ng-container matColumnDef="from">
      <th mat-header-cell *matHeaderCellDef> Origem </th>
      <td mat-cell *matCellDef="let element" title="{{element.from}}"> {{element.from | slice:0:8}} ... </td>
    </ng-container>  
  
     <!-- To Column -->
     <ng-container matColumnDef="to">
      <th mat-header-cell *matHeaderCellDef> Destino </th>
      <td mat-cell *matCellDef="let element"> {{element.to | slice:0:8}} ...</td>
    </ng-container>  

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} {{element.phoneNumber}} </td>
    </ng-container> 

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
